import edu.wpi.first.gradlerio.frc.FRCPlugin
import edu.wpi.first.toolchain.NativePlatforms

apply plugin: "cpp"
apply plugin: "edu.wpi.first.GradleRIO"
apply plugin: "edu.wpi.first.GradleJni"


// plugins {
